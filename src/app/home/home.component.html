    <div class="row">
        <div class="col-md-12 mb">
            <form class="form-inline float-right">
                <div class="form-group">
                    <div class="input-group">
                        <label for="fromLabel">From</label>
                        <input #dfrom class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="dateFrom"
                            [(ngModel)]="modelFrom" ngbDatepicker #df="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="df.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="toLabel">To</label>
                        <input #dto class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="dateTo"
                            [(ngModel)]="modelTo" ngbDatepicker #dt="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dt.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-12 mb">
            <form>
                <div class="form-group row justify-content-end">
                    <label for="typeLabel">Type</label>
                    <div class="col-md-2">
                        <select #type id="typeDoc" class="form-control form-control-sm">
                            <option value="1" selected>PruCare</option>
                            <option value="2">Eventing</option>
                            <option value="3">SME</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-12">
            <div class="float-right">
                <button (click)="getDocument(dfrom.value, dto.value, type.value)" class="btn btn-primary btn-sm btn-block">Search</button>
            </div>
        </div>
    </div>

    <table id="docTable" class="table table-sm table-hover mt">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Doc ID</th>
                <th scope="col">Table Name</th>
                <th scope="col">Error Massage</th>
                <th scope="col">Type</th>
                <th scope="col">Status</th>
                <th scope="col">State</th>
                <th scope="col">Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</div>
