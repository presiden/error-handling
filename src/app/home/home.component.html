<div class=container-fluid>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Resubmission</a>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/add" routerLinkActive="active">Add</a>
                </li>
            </ul>
            <button class="btn btn-outline-danger my-2 my-md-0" type="submit">Logout</button>
        </div>
    </nav>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <form class="form-group">
                <div class="row justify-content-end">
                    <div class="col-md-1">
                        <label for="toLabel">From</label>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <div class="input-group">
                                <input #dfrom class="form-control form-control-sm" placeholder="yyyy-mm-dd"
                                    name="dateFrom" [(ngModel)]="modelFrom" ngbDatepicker #df="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="df.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <label for="toLabel">To</label>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <div class="input-group">
                                <input #dto class="form-control form-control-sm" placeholder="yyyy-mm-dd" name="dateTo"
                                    [(ngModel)]="modelTo" ngbDatepicker #dt="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="dt.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-md-1">
                        <label for="typeLabel">Type</label>
                    </div>
                    <div class="col-md-2">
                        <select #type id="typeDoc" class="form-control form-control-sm" [(ngModel)]="docFilter.type"
                            name="type">
                            <option *ngFor="let x of types" [value]="x.name" [selected]="x.name==docFilter.type">
                                {{x.name}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row justify-content-end">
                    <div class="col-md-2">
                        <button (click)="getDocument(dfrom.value, dto.value, type.value)"
                            class="btn btn-primary btn-sm btn-block">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table id="docTable" class="table table-sm table-hover mt text-nowrap">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Doc ID</th>
                    <th scope="col">Table Name</th>
                    <th scope="col">Error Message</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">State</th>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doc of docFilter?.listDocument; let i = index">
                    <td>{{i + 1}}</td>
                    <td><a href="javascript:void(0);" (click)="editDetail(doc.id)">{{doc.id}}</a></td>
                    <td>{{doc.src_table_name}}</td>
                    <td>{{doc.error_message}}</td>
                    <td>{{doc.type}}</td>
                    <td>{{doc.status}}</td>
                    <td>{{doc.state}}</td>
                    <td>{{doc.timestamps}}</td>
                    <td *ngIf="doc.status!='Submitted' && doc.type != 'Eventing'" ><button (click)="pushErrToKafka(doc.id)"
                            class="btn btn-primary btn-sm">Resubmit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
