<div class=container-fluid>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Resubmission</a>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/add" routerLinkActive="active">Add</a>
                </li>
            </ul>
            <button class="btn btn-outline-danger my-2 my-md-0" type="submit">Logout</button>
        </div>
    </nav>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Edit Document</div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <form #docDetail="ngForm" (ngSubmit)="save(docDetail.value)">
                <div class="form-group row">
                    <label for="mdlid" class="col-sm-2 font-weight-bold font-small">Table Name</label>
                    <div class="col-sm-8">
                        <input #src_table_name [(ngModel)]="doc.src_table_name" name="src_table_name"
                            class="form-control form-control-sm" type="text" id="src_table_name" placeholder="" disabled ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="error_message" class="col-sm-2 font-weight-bold font-small">Error Message</label>
                    <div class="col-sm-8">
                        <input #error_message [(ngModel)]="doc.error_message" name="error_message"
                            class="form-control form-control-sm" type="text" id="error_message" placeholder="" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="mdlid" class="col-sm-2 font-weight-bold font-small">Error Detail</label>
                    <div class="col-sm-8">
                        <input #mdlerrdetail [(ngModel)]="doc.error" name="error" class="form-control form-control-sm"
                            type="text" id="error" placeholder="" disabled ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="mdlid" class="col-sm-2 font-weight-bold font-small">Document</label>
                    <div class="col-sm-8">
                        <textarea #document [(ngModel)]="doc.doc" name="doc" class="form-control form-control-sm"
                            rows="5" id="doc" ngModel></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-2">
                            <input (click)="cancel()" class="btn btn-danger btn-sm btn-block" type="button" value="Cancel">
                            <!-- <button (click)="cancel()" class="btn btn-danger btn-sm btn-block">Cancel</button> -->
                        </div>
                        <div class="col-sm-2">
                            <input class="btn btn-primary btn-sm btn-block" type="submit" value="Save">
                            <!-- <button (click)="save(docDetail.value)" class="btn btn-primary btn-sm btn-block">Save</button> -->
                        </div>
                    </div>
                </div>

            </form>
            
        </div>


    </div>
</div>

<div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
